<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="manifest.type" content="browser_action" />

        <title>Kontostand</title>
        <link rel="stylesheet" href="./style.css" />
        <style>
            body {
                font-family: sans-serif;
                padding: 10px;
                width: 300;
            }
            button {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
            }
            #balanceDisplay {
                font-weight: bold;
                color: #222;
            }
        </style>
    </head>
    <body>
        <div id="balanceContainer">
            <span id="balanceDisplay">kein Kontostand geladen.</span>
        </div>
        <br />
        <label>
            <input type="checkbox" id="toggleOpenPacks" />
            Sticker automatisch öffnen
        </label>
        <label>
            <input type="checkbox" id="toggleMuteTabs" />
            Tabs automatisch stummschalten
        </label>

        <div>
            Packs automatisch geöffnet: <span id="countOpenPacks">0</span>
        </div>
        <script type="module" src="./popup.js"></script>
    </body>
</html>
